<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Free Picture Share">

    <title>个人设置</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">

    <!-- Animate.css -->
    <link th:href="@{/static/css/animate.css}" rel="stylesheet" media="all" type="text/css">

    <!-- Lightbox.css -->
    <link th:href="@{/static/css/lightbox.min.css}" rel="stylesheet" media="all" type="text/css" />

    <!-- Custom Fonts -->
    <link th:href="@{/static/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- bootstrapValidator css -->
    <link th:href="@{/static/css/bootstrapValidator.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body id="page-top" class="index-page">
<div class="wrap-body">

    <!--////////////////////////////////////Header-->
    <header>
        <!---Main Header--->
        <div class="main-header">

            <!--Navigation-->
            <nav id="menu" class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{../../index}">
                            <img src="/pic/img_sharePic/logo.png" class="img-responsive">
                        </a>
                        <button type="button" class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"><i class="fa fa-bars"></i></button>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{../../index}"><span class="glyphicon glyphicon-home"></span> 首页</a></a></li>
                            <li th:if="${session.loginUser}==null" id="userBtn_li">
                                <a class="btn btn-default" href="login.html" th:href="@{../login}" role="button">登录</a>
                                <a class="btn btn-default" href="registered.html" th:href="@{../registered}" role="button">注册</a>
                            </li>
                            <li th:if="${session.loginUser}!=null" id="userInfo_li">
                                <a th:href="@{../../user/{userId}(userId=${session.loginUser.getUserId()})}" id="img"><img th:src="@{../../../pic/img_sharePic/userHead/{getUserHeadUrl}(getUserHeadUrl=${session.loginUser.getUserHeadUrl()})}" class="img-responsive" alt=""></a>
                                <a th:href="@{../../user/{userId}(userId=${session.loginUser.getUserId()})}" id="userName"><span th:text="${session.loginUser.getUserName()}"></span></a>
                                <span id="get_session_id" th:text="${session.loginUser.getUserId()}" class="hidden"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- /Section: intro -->

    <!-- /////////////////////////////////////////Content -->
    <div id="page-content">

        <!-----------------Content-------------------->
        <section class="box-content">
            <div class="container">
                <div class="row" id="setting">
                    <div class="col-md-2 col-md-offset-2" id="setting-left-box">
                        <div class="row" id="user-img">
                            <div class="col-md-12">
                                <form method="post" enctype="multipart/form-data">
                                    <input type="file" name="file" id="file_input" class="hidden">
                                    <img th:src="@{../../../pic/img_sharePic/userHead/{getUserHeadUrl}(getUserHeadUrl=${user.getUserHeadUrl()})}" id="user_head" class="img-responsive img-circle" alt=""/>
                                    <input type="submit" id="userHead_btn" class="hidden">
                                </form>
                            </div>
                            <div class="col-md-12 text-center" id="userName_div">
                                <span id="user_name" th:text="${user.getUserName()}">--</span>
                                <span id="get_user_id" class="hidden" th:text="${user.getUserId()}"></span>
                            </div>
                        </div>
                        <div class="row" id="logout_div">
                            <div class="col-md-8 col-md-offset-2">
                                <a class="btn btn-default btn-block" id="user_logout">退出登录</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-1" id="setting-right-box">
                        <!-- 修改用户名 -->
                        <div class="col-md-12 changeInfo_div">
                            <span class="changeInfo_name">修改用户名</span><span id="name" th:text="${user.getUserName()}"></span>
                            <a class="btn btn-default changeInfo_btn" data-toggle="modal" data-target="#changeNameModal">修改用户名</a>
                        </div>

                        <!-- 修改密码 -->
                        <div class="col-md-12 changeInfo_div">
                            <span class="changeInfo_name">修改密码</span>
                            <a class="btn btn-default changeInfo_btn" data-toggle="modal" data-target="#changePasswordModal">修改密码</a>
                        </div>

                        <!-- 修改邮箱 -->
                        <div class="col-md-12 changeInfo_div">
                            <span class="changeInfo_name">修改邮箱</span><span id="email" th:text="${user.getEmail()}"></span>
                            <a class="btn btn-default changeInfo_btn" data-toggle="modal" data-target="#changeEmailModal">修改邮箱</a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 返回顶部 -->
    <div id="page-top-btn"><a href="#page-top" class="btn btn-toTop"><i class="fa fa-angle-double-up"></i></a></div>

    <!--////////////////////////////////////Footer-->
    <footer id="footer">
        <div class="container">
            <div class="wrap-footer">
                <ul class="list-inline footer-link link">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Google +</a></li>
                    <li><a href="#">Pinterest</a></li>
                </ul>
                <div class="copyright">
                    <span>Copyright &copy; 2019.Company name All rights reserved</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- 修改用户名模态框 -->
    <div class="modal fade" id="changeNameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改用户名</h4>
                </div>
                <div class="modal-body">
                    <form id="changeName_form" class="wow fadeInUp changeName_form" data-wow-delay=".1s" data-wow-duration="1s" onsubmit="return false" role="form">
                        <!-- new_userName -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" name="name" id="new_userName" class="form-control" placeholder="Enter your name" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-primary changeName_btn">提交更改</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form id="changePassword_form" class="wow fadeInUp changePassword_form" data-wow-delay=".1s" data-wow-duration="1s" onsubmit="return false" role="form">
                        <!-- old_password -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" name="old_password" id="old_password" class="form-control" placeholder="Enter your password" required>
                                </div>
                            </div>
                        </div>
                        <!-- new_password -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter your new password" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-primary changePassword_btn">提交更改</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 修改邮箱模态框 -->
    <div class="modal fade" id="changeEmailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改邮箱</h4>
                </div>
                <div class="modal-body">
                    <form id="changeEmail_form" class="wow fadeInUp changeEmail_form" data-wow-delay=".1s" data-wow-duration="1s" onsubmit="return false" role="form">
                        <!-- old_password -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="email" name="old_email" id="old_email" class="form-control" placeholder="Enter your password" required>
                                </div>
                            </div>
                        </div>
                        <!-- new_password -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="email" name="email" id="new_email" class="form-control" placeholder="Enter your new password" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-primary changeEmail_btn">提交更改</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- JS -->
    <script type="text/javascript" th:src="@{/static/js/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.localScroll.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.scrollTo.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/SmoothScroll.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/wow.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/isotope.pkgd.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/lightbox.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrapValidator.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/ajaxfileupload.js}"></script>

    <!-- Definity JS -->
    <script type="text/javascript" th:src="@{/static/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/checkChangeInfo.js}"></script>

</div>
</body>
</html>
